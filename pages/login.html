<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入頁</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    
    <section class="container my-sm-9 my-0">
      <div class="row">
        <div class="col-sm-5 col-12">
          <div class="loginImg">
            <p class="fw-bold display-sm-5 fs-2 lh-1.2 text-white bannerTitle ">URBNSTEP</p>
            <p class="fw-bold fs-sm-4 fs-6 lh-1.2 text-neutral-500 text-sm-end text-start pe-sm-8 pe-0 ps-sm-0 ps-6">Your Step, Your Statement</p>
          </div>
        </div>
        <div class="col-sm-7 col-12">
          <div class="loginBg">
            <ul class="py-sm-13 py-7 px-sm-12 px-3">
              <li class="mb-sm-7 mb-6">
                <p class="fw-bold lh-1.2 fs-sm-3 fs-4 text-center">歡迎 !</p>
              </li>
              <li class="d-flex mb-sm-7 mb-6">
                <button type="button" class="btn btn-none loginBtn loginChangeBorder py-3 lh-1.2 flex-fill">登入</button>
                <button type="button" class="btn btn-none signupBtn py-3 lh-1.2 flex-fill">註冊</button>
              </li>
              <li class="py-3 ps-3 d-flex justify-content-start align-items-center border border-1 border-neutral-300 bg-white mb-2">
                <div class="fb-icon me-3"></div>
                <p class="fw-normal fs-sm-6 fs-14">Facebook 登入</p>
              </li>
              <li class="py-3 ps-3 d-flex justify-content-start align-items-center border border-1 border-neutral-300 bg-white mb-2">
                <div class="apple-icon me-3"></div>
                <p class="fw-normal fs-sm-6 fs-14">Apple 登入</p>
              </li>
              <li class="py-3 ps-3 d-flex justify-content-start align-items-center border border-1 border-neutral-300 bg-white">
                <div class="google-icon me-3"></div>
                <p class="fw-normal fs-sm-6 fs-14">Google 登入</p>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </section>
    

    <%- include('./layout/footer_sec'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
